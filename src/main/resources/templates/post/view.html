<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 상세 페이지</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<h1 th:text="${post.title}">제목입니다.</h1>
<p th:text="${post.content}">내용이 들어간 부분입니다.</p>
<a th:href="@{/api/{blogId}/post/view/{postId}/update
(blogId = ${post.blog.blogId}, postId = ${post.postId})}">글 수정</a>
<a th:href="@{/api/{blogId}/post/view/{postId}/delete
(blogId = ${post.blog.blogId}, postId = ${post.postId})}">글 삭제</a>
</body>
