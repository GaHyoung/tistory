<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 리스트</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<div class="layout">
    <a th:href="@{/api/{blogId}/post/register(blogId = ${blogId})}">게시물 등록</a>
</div>
<div class="layout">
    <table class="table-border">
        <thead>
        <tr>
            <th>글번호</th>
            <th>이미지</th>
            <th>제목</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${postList}">
            <td th:text="${post.postId}"></td>
            <td th:text="${post.content}"></td>
            <td>
                <a th:text="${post.title}" th:href="@{/api/{blogId}/post/view/{postId}(blogId = ${post.blog.blogId}, postId = ${post.postId})}"></a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
