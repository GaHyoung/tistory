<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 등록</title>
</head>
<style>
    .layout {
        width: 500px;
        margin: 0 auto;
        margin-top: 40px;
    }

    .layout input, .layout textarea {
        width: 100%;
        box-sizing: border-box;
        margin-top: 10px;
    }

    .layout button {
        margin-top: 20px;
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }

    .layout button:hover {
        background-color: #45a049;
    }
</style>
<body>
<div class="layout">
    <h2>게시글 등록</h2>
    <form th:action="@{/api/{blogId}/post/register(blogId=${blogId})}" method="post">
        <label for="title">제목</label>
        <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required>

        <label for="content">내용</label>
        <textarea id="content" name="content" placeholder="내용을 입력하세요" required></textarea>

        <label for="categories">카테고리 선택</label>
        <select id="categories" name="categoryNameList" required>
            <option th:each="category : ${categoryNameList}"
                    th:value="${category.categoryName}"
                    th:text="${category.categoryName}">
            </option>
        </select>
        <button type="submit">게시글 등록</button>
    </form>
</div>
</body>
</html>
